<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .calculator {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 320px;
            width: 100%;
        }

        .display {
            background: rgba(0, 0, 0, 0.3);
            color: white;
            font-size: 2.5rem;
            font-weight: 300;
            text-align: right;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        .btn {
            height: 60px;
            border: none;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            color: white;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn.operator {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
        }

        .btn.operator:hover {
            background: linear-gradient(135deg, #ff5252, #e53e3e);
        }

        .btn.equals {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            grid-column: span 2;
        }

        .btn.equals:hover {
            background: linear-gradient(135deg, #26d0ce, #2d8659);
        }

        .btn.clear {
            background: linear-gradient(135deg, #feca57, #ff9ff3);
        }

        .btn.clear:hover {
            background: linear-gradient(135deg, #ff9f43, #f368e0);
        }

        .btn.zero {
            grid-column: span 2;
        }

        @media (max-width: 480px) {
            .calculator {
                padding: 20px;
                max-width: 280px;
            }
            
            .display {
                font-size: 2rem;
                min-height: 70px;
            }
            
            .btn {
                height: 50px;
                font-size: 1rem;
            }
            
            .buttons {
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="btn clear" onclick="clearDisplay()">AC</button>
            <button class="btn clear" onclick="clearEntry()">C</button>
            <button class="btn operator" onclick="inputOperator('/')">/</button>
            <button class="btn operator" onclick="inputOperator('*')">Ã—</button>
            
            <button class="btn" onclick="inputNumber('7')">7</button>
            <button class="btn" onclick="inputNumber('8')">8</button>
            <button class="btn" onclick="inputNumber('9')">9</button>
            <button class="btn operator" onclick="inputOperator('-')">-</button>
            
            <button class="btn" onclick="inputNumber('4')">4</button>
            <button class="btn" onclick="inputNumber('5')">5</button>
            <button class="btn" onclick="inputNumber('6')">6</button>
            <button class="btn operator" onclick="inputOperator('+')">+</button>
            
            <button class="btn" onclick="inputNumber('1')">1</button>
            <button class="btn" onclick="inputNumber('2')">2</button>
            <button class="btn" onclick="inputNumber('3')">3</button>
            <button class="btn equals" onclick="calculate()" rowspan="2">=</button>
            
            <button class="btn zero" onclick="inputNumber('0')">0</button>
            <button class="btn" onclick="inputDecimal()">.</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let currentInput = '0';
        let operator = null;
        let previousInput = null;
        let waitingForOperand = false;

        function updateDisplay() {
            display.textContent = currentInput;
        }

        function inputNumber(number) {
            if (waitingForOperand) {
                currentInput = number;
                waitingForOperand = false;
            } else {
                currentInput = currentInput === '0' ? number : currentInput + number;
            }
            updateDisplay();
        }

        function inputDecimal() {
            if (waitingForOperand) {
                currentInput = '0.';
                waitingForOperand = false;
            } else if (currentInput.indexOf('.') === -1) {
                currentInput += '.';
            }
            updateDisplay();
        }

        function inputOperator(nextOperator) {
            const inputValue = parseFloat(currentInput);

            if (previousInput === null) {
                previousInput = inputValue;
            } else if (operator) {
                const currentValue = previousInput || 0;
                const newValue = performCalculation[operator](currentValue, inputValue);

                currentInput = String(newValue);
                previousInput = newValue;
                updateDisplay();
            }

            waitingForOperand = true;
            operator = nextOperator;
        }

        function calculate() {
            const inputValue = parseFloat(currentInput);

            if (previousInput !== null && operator) {
                const newValue = performCalculation[operator](previousInput, inputValue);
                currentInput = String(newValue);
                previousInput = null;
                operator = null;
                waitingForOperand = true;
                updateDisplay();
            }
        }

        function clearDisplay() {
            currentInput = '0';
            previousInput = null;
            operator = null;
            waitingForOperand = false;
            updateDisplay();
        }

        function clearEntry() {
            currentInput = '0';
            updateDisplay();
        }

        const performCalculation = {
            '/': (firstOperand, secondOperand) => {
                if (secondOperand === 0) {
                    return 'Error';
                }
                return firstOperand / secondOperand;
            },
            '*': (firstOperand, secondOperand) => firstOperand * secondOperand,
            '+': (firstOperand, secondOperand) => firstOperand + secondOperand,
            '-': (firstOperand, secondOperand) => firstOperand - secondOperand,
        };

        // Keyboard support
        document.addEventListener('keydown', function(event) {
            const key = event.key;
            
            if (key >= '0' && key <= '9') {
                inputNumber(key);
            } else if (key === '.') {
                inputDecimal();
            } else if (key === '+' || key === '-') {
                inputOperator(key);
            } else if (key === '*') {
                inputOperator('*');
            } else if (key === '/') {
                event.preventDefault();
                inputOperator('/');
            } else if (key === 'Enter' || key === '=') {
                event.preventDefault();
                calculate();
            } else if (key === 'Escape') {
                clearDisplay();
            } else if (key === 'Backspace') {
                clearEntry();
            }
        });

        // Initialize display
        updateDisplay();
    </script>
</body>
</html>
